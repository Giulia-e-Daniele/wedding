<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giulia & Daniele</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-elegant {
            animation: fadeInUp 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .gradient-text {
            background: linear-gradient(45deg, #fff8f5, #ffffff, #fff8f5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 300% 300%;
            animation: gradient-shift 8s ease infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .bg-image {
            background-image: url('coming_soon.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .bg-overlay {
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 65%, rgba(0,0,0,0.9) 100%);
        }
    </style>
</head>
<body>
    <div class="bg-image h-screen w-full fixed">
        <div class="bg-overlay h-full w-full flex items-end justify-center pb-8 md:pb-16">
            <div class="text-center px-4 max-w-4xl w-full">
                <!-- Nomi -->
                <div class="names-text text-white text-4xl md:text-5xl font-light mb-2 opacity-0 animate-elegant tracking-widest font-serif">
                    Giulia & Daniele
                </div>

                <!-- Data -->
                <div class="text-white text-xl md:text-2xl mb-8 opacity-0 animate-elegant animation-delay-200 font-serif">
                    4 Settembre 2025
                </div>

                <!-- Countdown -->
                <div class="grid grid-cols-4 gap-2 md:gap-4 text-white opacity-0 animate-elegant animation-delay-400 mx-auto max-w-lg">
                    <div class="p-2 md:p-4">
                        <div class="text-3xl md:text-4xl font-thin" id="days">00</div>
                        <div class="text-xs md:text-sm tracking-widest">GIORNI</div>
                    </div>
                    <div class="p-2 md:p-4">
                        <div class="text-3xl md:text-4xl font-thin" id="hours">00</div>
                        <div class="text-xs md:text-sm tracking-widest">ORE</div>
                    </div>
                    <div class="p-2 md:p-4">
                        <div class="text-3xl md:text-4xl font-thin" id="minutes">00</div>
                        <div class="text-xs md:text-sm tracking-widest">MIN</div>
                    </div>
                    <div class="p-2 md:p-4">
                        <div class="text-3xl md:text-4xl font-thin" id="seconds">00</div>
                        <div class="text-xs md:text-sm tracking-widest">SEC</div>
                    </div>
                </div>

                <!-- Citazione -->
                <p class="text-white text-lg md:text-xl mt-8 opacity-0 animate-elegant animation-delay-600 font-serif italic">
                    "L'attesa rende ogni cosa pi√π preziosa"
                </p>
            </div>
        </div>
    </div>

    <script>
        const countDownDate = new Date("September 4, 2025 11:00:00").getTime();
        
        const updateTimer = () => {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days.toString().padStart(2, '0');
            document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');

            if (distance < 0) clearInterval(timerInterval);
        }

        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
